<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>YOUR SHOPPING LIST</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://kit.fontawesome.com/ca342bf32f.js"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="container">
            <div>
                <i class="fa-solid fa-cart-plus"></i>
                <h1>YOUR SHOPPING LIST</h1>
                <h3>Add items below.</h3>
            </div>
            <div class="mainsec">
                <div id="formsec">
                    <input id="userinput" type="text" />
                    <button id="addbutton">ADD ITEM</button>
                </div>
                <div class="outputsec">
                    <ul id="shoppinglist"></ul>
                    <p id="feedback"></p>
                </div>
            </div>
            <footer>
                <a href="https://twitter.com/home"
                    ><i class="fa-brands fa-twitter"></i
                ></a>
                <a href="https://www.instagram.com/"
                    ><i class="fa-brands fa-instagram"></i
                ></a>
                <a href="https://www.facebook.com/"
                    ><i class="fa-brands fa-facebook"></i
                ></a>
            </footer>
        </div>
        <script src="js/index.js"></script>
    </body>
</html>
